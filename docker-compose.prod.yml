services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.prod
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:3001

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend.prod
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-your-production-secret-key-change-this}
      - PORT=3001
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=location_tracker
      - DB_USER=tracker_user
      - DB_PASSWORD=${DB_PASSWORD:-tracker_password}
    depends_on:
      - database
    restart: unless-stopped

  database:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=location_tracker
      - POSTGRES_USER=tracker_user
      - POSTGRES_PASSWORD=${DB_PASSWORD:-tracker_password}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

volumes:
  postgres_data_prod:

networks:
  default:
    driver: bridge