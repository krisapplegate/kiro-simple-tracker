name: Debug Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  debug-environment:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Debug environment
      run: |
        echo "=== Environment Debug ==="
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "Current directory: $(pwd)"
        echo "Files in root:"
        ls -la
        echo ""
        echo "=== Package.json check ==="
        if [ -f "package.json" ]; then
          echo "✅ package.json exists"
          echo "Available scripts:"
          npm run 2>/dev/null | grep -E "^\s+test" || echo "No test scripts found"
        else
          echo "❌ package.json not found"
        fi
        echo ""
        echo "=== Test directory structure ==="
        if [ -d "tests" ]; then
          echo "✅ tests directory exists"
          find tests -type f -name "*.js" | head -10
        else
          echo "❌ tests directory not found"
        fi
        echo ""
        echo "=== Backend files check ==="
        if [ -d "backend" ]; then
          echo "✅ backend directory exists"
          ls -la backend/
        else
          echo "❌ backend directory not found"
        fi
    
    - name: Install dependencies
      run: |
        echo "Installing dependencies..."
        npm ci
        echo "Dependencies installed successfully"
    
    - name: Check test configuration
      run: |
        echo "=== Test Configuration Check ==="
        if [ -f "tests/vitest.config.js" ]; then
          echo "✅ Vitest config exists"
          echo "Checking syntax:"
          node -c tests/vitest.config.js && echo "✅ Vitest config syntax OK" || echo "❌ Vitest config syntax error"
        else
          echo "❌ Vitest config not found"
        fi
        
        if [ -f "tests/setup.js" ]; then
          echo "✅ Test setup exists"
          echo "Checking syntax:"
          node -c tests/setup.js && echo "✅ Test setup syntax OK" || echo "❌ Test setup syntax error"
        else
          echo "❌ Test setup not found"
        fi
    
    - name: Check individual test files
      run: |
        echo "=== Individual Test File Check ==="
        for testfile in tests/unit/*.js tests/integration/*.js; do
          if [ -f "$testfile" ]; then
            echo "Checking $testfile:"
            node -c "$testfile" && echo "✅ $testfile syntax OK" || echo "❌ $testfile syntax error"
          fi
        done
    
    - name: Try to run unit tests
      run: |
        echo "=== Attempting Unit Tests ==="
        echo "Running: npm run test:unit"
        npm run test:unit || {
          echo "❌ Unit tests failed"
          echo "Checking if vitest is installed:"
          npx vitest --version || echo "Vitest not available"
          echo "Checking node_modules:"
          ls -la node_modules/ | grep vitest || echo "Vitest not in node_modules"
          exit 1
        }
        echo "✅ Unit tests completed successfully"

  unit-tests-fixed:
    runs-on: ubuntu-latest
    needs: debug-environment
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run unit tests with verbose output
      run: |
        echo "Running unit tests with detailed output..."
        npm run test:unit -- --reporter=verbose
      env:
        NODE_ENV: test
        JWT_SECRET: test-jwt-secret-key